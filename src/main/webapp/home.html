<!DOCTYPE html>
<html>

<head>
<script src="js/utility.js" charset="utf-8" defer></script>
<script src="js/home.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" media="all"
	href="css/homeStyle.css"/>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>



<body>
	<header>
		<h1 id='greeting-msg'></h1>
		<a href="Logout" class="btn btn-primary">Logout</a>
	</header>
	
	
	
	<!-- user albums -->
	<div>
		
		<p id='useralbums-msg'></p>
			
		<table id='useralbums'>
			<tbody id='useralbums-body'> </tbody>
		</table>
	</div>
	
	
	<!-- other albums -->
	<div id='otheralbums'>
		
		<p id='otheralbums-msg'></p>
			
		<table>
			<tbody id='otheralbums-body'> </tbody>
		</table>
	</div>
	
	
	<!-- image gallery -->
	<div>
		<p id='images-msg'></p>
		
		<table id="images">
			<tbody id='images-body'> </tbody>
		</table>
	</div>
	
	
	<!-- modal window -->
	<div id='modal' class="modal-window">
          
      	 <div class="modal-content">
            <span id = "close-btn" class="close">&times;</span>

            <p id="details-msg"></p>
            <div class="vertical_flow">    <!-- div per la tabella di dettaglio -->
                <table id="details">
                     <tbody id="details-body">
                        <tr>
                            <th class = "detail-tab">Title</th><td class = "detail-tab" id="details-title">title</td>    <!-- prendo i td tramite selettore -->
                        </tr>
                        <tr>
                            <th class = "detail-tab">Date</th><td class = "detail-tab" id="details-date">2020-02-02</td>
                        </tr>
                        <tr>
                            <th class = "detail-tab">Description</th><td class = "detail-tab" id="details-description">This is a description</td>
                        </tr>
                        <tr>
                            <th class = "detail-tab">Image</th><td class = "detail-tab"><img id="details-image" src="./photos/default.png" class="entire-img"/></td>
                        </tr>
                    </tbody>
                </table>
            </div> 
               
                
            <p id="comment-msg"></p>
            <div class="vertical_flow">   <!-- div per la parte dei commenti -->
       
                <table id="comments">
                <thead>
                    <tr>
                    	<td><h3>comments</h3></td>
					</tr>
					
                </thead>    
                    <tbody id="comments-body"></tbody>
                </table>
 
                    
                <fieldset id="comments-field">
                    <form id="comments-form">
                        <p>Write here to post a comment:</p>
                        <input type="text" name="text" placeholder="comment" required>
                        <input type="hidden" name="selectedImg" value="1">
                        <button id="comment-btn" type='submit'>Submit</button>
                    </form>
                </fieldset>

            </div>

        </div>
    </div>

	
	
	<div id='comments'>
	</div>
	
	<div id='upload-form'>
	</div>
	
	

</body>
</html>
