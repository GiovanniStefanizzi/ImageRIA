<!DOCTYPE html>
<html>

<head>
<script src="js/utility.js" charset="utf-8" defer></script>
<script src="js/home.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" media="all"
	href="css/homeStyle.css"/>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>



<body>
	<header>
		<h1 id='greeting-msg'></h1>
		<a href="Logout" class="btn btn-primary">Logout</a>
		<button id = "back-btn" class = "btn btn-primary">Home</button>
	</header>
	
	
	
	<!-- user albums -->
	<div>
		
		<p id='useralbums-msg'></p>
			
		<table class="table table-striped" id='useralbums'>
			<tbody id='useralbums-body'> </tbody>
		</table>
	</div>
	<p id="order-msg"></p>
	<form id = 'save-form'>
		<input type="hidden" name = "order-arr" value = "1" required>
		<button class="btn btn-primary" id = "save-btn">save order</button>	
	</form>
	
	<!-- create album -->
	<p id="album-form-msg"></p>
	<fieldset id="album-field">
	<form class = "form-inline" id="album-form">
        <h3>create an album:</h3>
        <input class = "form-control" type="text" name="title" placeholder="title" required>
        <button class="btn btn-primary" id="create-btn" type='submit'>Submit</button>
    </form>
    </fieldset>
	
	<!-- other albums -->
	<div id='otheralbums'>
		
		<p id='otheralbums-msg'></p>
			
		<table class="table table-striped">
			<tbody id='otheralbums-body'> </tbody>
		</table>
	</div>
	
	
	<!-- image gallery -->
	<div>
		<p id='images-msg'></p>
		
		<table id="images">
			<tbody id='images-body'> </tbody>
		</table>
	</div>
	
	
	<!-- modal window -->
	<div id='modal' class="modal-window">
          
      	 <div class="modal-content">
            <span id = "close-btn" class="close close-dark">&times;</span>

            <p id="details-msg"></p>
            <div class="vertical_flow">    <!-- div per la tabella di dettaglio -->
                <table class = "table table-dark"id="details">
                     <tbody id="details-body">
                        <tr>
                            <th class = "detail-tab">Title</th><td class = "detail-tab" id="details-title">title</td>    <!-- prendo i td tramite selettore -->
                        </tr>
                        <tr>
                            <th class = "detail-tab">Date</th><td class = "detail-tab" id="details-date">2020-02-02</td>
                        </tr>
                        <tr>
                            <th class = "detail-tab">Description</th><td class = "detail-tab" id="details-description">This is a description</td>
                        </tr>
                        <tr>
                            <th class = "detail-tab">Image</th><td class = "detail-tab"><img id="details-image" src="./photos/default.png" class="entire-img"/></td>
                        </tr>
                    </tbody>
                </table>
            </div> 
               
                
            <p id="comment-msg"></p>
            <div class="vertical_flow">   <!-- div per la parte dei commenti -->
       
                <table class = "table table-striped comments"id="comments">
                <thead>
                    <tr>
                    	<td><h3>comments</h3></td>
					</tr>
					
                </thead>    
                    <tbody id="comments-body"></tbody>
                </table>
 
                    
                <fieldset id="comments-field">
                    <form class = "form-inline"id="comments-form">
                        <p>Write here to post a comment:</p>
                        <input class = "form-control" type="text" name="text" placeholder="comment" required>
                        <input type="hidden" name="selectedImg" value="1">
                        <button class = "btn btn-primary" id="comment-btn" type='submit'>Submit</button>
                    </form>
                </fieldset>

            </div>

        </div>
    </div>

	
	
	<div id='comments'>
	</div>
	
	<!-- upload form -->
	<div >
	<p id="upload-msg"></p>
	<fieldset id="upload-field">
	<form class = "form-inline" id="upload-form">
        <h3>Upload a new image</h3>
        
		<input class = "form-control" type="file" name="image" accept='image/*' required />
		<input class = "form-control"type="text" name="title" placeholder="title" required />
		<input class = "form-control"type="text" name="description" placeholder="description" required />
		<input type="hidden" name="albumId" value="1">
		<button id = "upload-btn" class = "btn btn-primary" type="submit">Submit</button>
    </form>
    </fieldset>
	</div>
	

</body>
</html>
